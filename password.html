<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="password.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <p>USE SLIDER TO CHOOSE PASSWORD LENGTH THEN PUSH BUTTON W/ DESIRED VARIABLES</p>
                    <br />
                    <button onclick="UpsLowsNumsSps()">All Characters</button>
                    <br />
                    <button onclick="UpsOnly()">Uppercase Only</button>
                    <br />
                    <button onclick="LowsOnly()">Lowercase Only</button>
                    <br />
                    <button onclick="NumsOnly()">Numbers Only</button>
                    <br />
                    <button onclick="CharsOnly()">Special Characters Only</button>
                    <br />
                    <button onclick="UpsLows()">Upper and Lowercase</button>
                    <br />
                    <button onclick="UpsNums()">Uppercase and Numbers</button>
                    <br />
                    <button onclick="UpsChars()">Uppercase and Special Characters</button>
                    <br />
                    <button onclick="LowsNums()">Lowercase and Numbers</button>
                    <br />
                    <button onclick="LowsChars()">Lowercase and Special Characters</button>
                    <br />
                    <button onclick="NumsChars()">Numbers and Special Characters</button>
                    <br />
                    <button onclick="UpsLowsNums()">Upper/Lowercase and Numbers</button>
                    <br />
                    <button onclick="UpsLowsChars()">Upper/Lowercase and Special Characters</button>
                    <br />
                    <button onclick="UpsNumsChars()">Uppercase, Numbers and Special Characters</button>
                    <br />
                    <button onclick="LowsNumsChars()">Lowercase, Numbers and Special Characters</button>
                    <br />
                    <input type="range" min="8" max="120" name="slider" id="slider">
                    <br />
                    <button onclick="copyPassword()">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>

                <div class="previousPasswords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div id="lastPassword"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="password.js"></script>
    
</body>
</html>
